<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="container">
    <div id="logo-div">
      <img id="logo" src="assets/images/logo.svg" alt="logo">
    </div>

    <div id="learning-tag">      
      <p id="learning-text">Learning</p>
    </div>
    
    <div id="publish-date">
      Published 21 Dec 2023
    </div>
    
    <div id="title">
      HTML & CSS foundations
    </div>

    <div id='description'>
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>

    <div id="author">
      <img id="profile-picture" src="assets/images/image-avatar.webp">
      Greg Hooper
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
